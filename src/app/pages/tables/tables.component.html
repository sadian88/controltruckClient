<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Historial de Chequeo formato #1</h3>
          <div class="text-right">
            <button type="button" (click)="descargaexcel()" class="btn btn-success btn-sm">ver excel</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Accion</th>
                <th scope="col">Fecha</th>
                <th scope="col">Vehiculo</th>
                <th scope="col">Responsable</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of chq">
                <td>
                  <button type="button" (click)="descargaexcel()" class="btn btn-warning btn-sm">Eliminar</button>
                </td>
                <th scope="row">
                  <div class="media align-items-center">
               
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{c.Fecha}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{c.Vehiculo}}
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-info"></i> {{c.Realizado_por}}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
